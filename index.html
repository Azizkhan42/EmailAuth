<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form | EmailJS</title>

    <!-- ========== CSS ========== -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        .contact-container {
            width: 100%;
            max-width: 450px;
            margin: 60px auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 8px 22px rgba(0, 0, 0, 0.1);
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: 0.3s ease;
            background: white;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #4a90e2;
        }

        .input-group label {
            position: absolute;
            left: 16px;
            top: 14px;
            color: #777;
            transition: 0.3s ease;
            pointer-events: none;
            background: #fff;
            padding: 0 4px;
        }

        .input-group input:focus + label,
        .input-group textarea:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group textarea:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 12px;
            color: #4a90e2;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3577c9;
        }

        button:disabled {
            background: #8bb8ee;
            cursor: not-allowed;
        }

        /* Success Popup */
        #success-popup {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            border-left: 5px solid #28a745;
            color: #155724;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;

            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0);   }
        }
    </style>
</head>

<body>

    <div class="contact-container">
        <h2>Contact Me</h2>

        <form id="contact-form">
            <div class="input-group">
                <input type="text" id="name" name="name" required placeholder=" " />
                <label for="name">Your Name</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder=" " />
                <label for="email">Your Email</label>
            </div>

            <div class="input-group">
                <textarea id="message" name="message" required placeholder=" "></textarea>
                <label for="message">Your Message</label>
            </div>

            <button type="submit" id="sendBtn">Send Message</button>
        </form>

        <!-- Success Popup -->
        <div id="success-popup">
            <p>✅ Your message has been sent!</p>
        </div>
    </div>

    <!-- ========== EmailJS CDN ========== -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- ========== EmailJS Init ========== -->
    <script>
        (function () {
            emailjs.init({
                publicKey: "6EuIBBRRU0NrOmB6W",
            });
        })();
    </script>

    <!-- ========== Main JS ========== -->
    <script>
        const form = document.getElementById("contact-form");
        const sendBtn = document.getElementById("sendBtn");
        const popup = document.getElementById("success-popup");

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            // Email validation
            if (!validateEmail(document.getElementById("email").value)) {
                alert("❌ Please enter a valid email address");
                return;
            }

            sendBtn.disabled = true;
            sendBtn.innerText = "Sending…";

            emailjs
                .send("service_rtckxkb", "template_3flbwak", {
                    from_name: document.getElementById("name").value,
                    from_email: document.getElementById("email").value,
                    message: document.getElementById("message").value,
                })
                .then(() => {
                    popup.style.display = "block";

                    sendBtn.disabled = false;
                    sendBtn.innerText = "Send Message";

                    form.reset();

                    setTimeout(() => {
                        popup.style.display = "none";
                    }, 3000);
                })
                .catch((error) => {
                    alert("❌ Failed to send message.");
                    console.log("EmailJS Error:", error);

                    sendBtn.disabled = false;
                    sendBtn.innerText = "Send Message";
                });
        });
    </script>

</body>
</html>
